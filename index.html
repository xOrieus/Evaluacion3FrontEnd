<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
    <div class="container my-3 rounded">
    <h1>Registro</h1>
    <hr />
    <!--Script-->
    <form action="destino.html" method="post" class="row g-3" onsubmit="return validar()">
        <h3>Cuenta</h3>
        <div class="col-12 col-md-4">
            <label for="">Correo electrónico</label>
            <input id="correo" class="form-control" type="text" placeholder="juan.perez@mail.com">
            <div id="error_correo"></div>
        </div>

        <div class="col-12 col-md-4">
            <label for="">Contraseña</label>
            <input id="input_password" class="form-control" type="text" placeholder="Crear contraseña">
            <div id="error_password"></div>
        </div>

        <div class="col-12 col-md-4">
            <label for="">Confirmar Contraseña</label>
            <input id="input_password_confirm" class="form-control" type="text" placeholder="Repetir contraseña">
            <div id="error_password_confirm"></div>
        </div>

        <hr>
        <div class="row g-3">
        <h3>Datos Personales</h3>

        <div class="col-12 col-md-4">
            <label for="">Dirección</label>
            <input id="input_direccion" class="form-control" type="text" placeholder="Los Laureles 520">
            <div id="error_direccion"></div>
        </div>

        <div class="form-group col-12 col-md-4">
            <label for="comuna">Comuna</label>
            <select class="form-control" id="comuna">
                <option value="default"></option>
                <option value="valdivia">Valdivia</option>
                <option value="panguipulli">Panguipulli</option>
                <option value="paillaco">Paillaco</option>
                <option value="corral">Corral</option>
                <option value="los_lagos">Los Lagos</option>
                <option value="lanco">Lanco</option>
                <option value="mariquina">Mariquina</option>
                <option value="mafil">Máfil</option>
                <option value="la_union">La Unión</option>
                <option value="rio_bueno">Río Bueno</option>
                <option value="lago_ranco">Lago Ranco</option>
                <option value="futrono">Futrono</option>
            </select>
            <div id="error_comuna"></div>
        </div>
        
        <div class="col-12 col-md-4">
            <label for="">Telefono</label>
            <input id="input_telefono" class="form-control" type="text" placeholder="+569 12345678">
            <div id="error_telefono"></div>
        </div>

        <div class="col-12 col-md-4">
            <label for="">URL Sitio web</label>
            <input id="input_url" class="form-control" type="text" placeholder="http://www.misitio.com">
            <div id="error_url"></div>
        </div>

        <div class="col-12 col-md-4">
            <label for="">Aficiones</label>
            <input id="input_aficiones" class="form-control" type="text" placeholder="Ingrese sus aficiones (2 como mínimo)">
            <button type="button" class="btn btn-secondary" onclick="agregar_aficiones()">Agregar</button>
            <div id="error_aficiones"></div>
        </div>
        <div class="col-12 col-md-4">
            <label for="">Lista de Aficiones</label>
                <ul id="lista_aficiones" class="list-group">
                </ul>
            <div id="error_lista_aficiones"></div>
        </div>
        </div>

        <div class="col-12 d-flex justify-content-center my-4">
            <button class="btn btn-primary btn-lg" type="submit">Registrarse</button>
        </div>

    </form>
</div>
    <script src="scripts/script.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
    ></script>
</body>
</html>
