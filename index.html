<!--Crea un formulario de registro HTML que permita el
-ingreso del correo electrónico como nombre de usuario
-la contraseña y la confirmación de la contraseña.
También debe permitir
-el ingreso de datos personales, como la 
-dirección postal (dirección y comuna),mediante un control select
-un número de teléfono,
-una página web personal (URL de la página)
-y un conjunto de aficiones o pasatiempos. una lista a partir de un input con la entrada de datos
Debe diseño del formulario (distribución de controles, estilo) queda a su criterio y creatividad.

Crea una rutina de validación usando JavaScript que compruebe las siguientes reglas:
 Los campos para el correo electrónico, la contraseña, la dirección y el número de teléfono
deben ser obligatorios.
 Debe validar el formato del correo electrónico, la URL de la página web personal y el
número de teléfono.
 La contraseña debe tener de 3 a 6 caracteres y al menos un dígito y una letra.
 La confirmación debe coincidir con la contraseña.
 El usuario debe ingresar al menos 2 aficiones.
 El usuario debe seleccionar una comuna y no puede haber una comuna preseleccionada.
Considera además que el formulario debe estar estilizado con CSS o Bootstrap por completo y las
validaciones deben realizarse con JavaScript únicamente (mandatorio). Los mensajes de error deben
mostrarse en la proximidad del campo de ingreso (no en un cuadro emergente o alert). No puedes
emplear expresiones regulares (REGEX) para hacer las validaciones complejas. Y está
absolutamente prohibido emplear las validaciones de HTML (por ejemplo, required).

Integración del script en el formulario
Implementación de la validación de campos obligatorios 
Implementación de la validación de cadenas (contraseña)
Implementación de la validación de campos especiales (select)
Implementación de la validación de datos complejos (correo, teléfono, URL)
Implementación del ingreso de datos a una lista
Validación de los datos ingresados en una lista
Manejo correcto de eventos y generación de HTML intuitivo y efectivo
Desarrollo de una solución original y con valor agregado
-->

<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
    <div class="container my-3 rounded">
    <h1>Registro</h1>
    <hr />
    <!--Script-->
    <form action="destino.html" method="post" class="row g-3" onsubmit="return validar()">
        <h3>Cuenta</h3>
        <div class="col-12 col-md-4">
            <label for="">Correo electrónico</label>
            <input id="correo" class="form-control" type="text" placeholder="juan.perez@mail.com">
            <div id="error_correo"></div>
        </div>

        <div class="col-12 col-md-4">
            <label for="">Contraseña</label>
            <input id="input_password" class="form-control" type="text" placeholder="Crear contraseña">
            <div id="error_password"></div>
        </div>

        <div class="col-12 col-md-4">
            <label for="">Confirmar Contraseña</label>
            <input id="input_password_confirm" class="form-control" type="text" placeholder="Repetir contraseña">
            <div id="error_password_confirm"></div>
        </div>

        <hr>
        <div class="row g-3">
        <h3>Datos Personales</h3>

        <div class="col-12 col-md-4">
            <label for="">Dirección</label>
            <input id="input_direccion" class="form-control" type="text" placeholder="Los Laureles 520">
            <div id="error_direccion"></div>
        </div>

        <div class="form-group col-12 col-md-4">
            <label for="comuna">Comuna</label>
            <select class="form-control" id="comuna">
                <option value="default"></option>
                <option value="valdivia">Valdivia</option>
                <option value="panguipulli">Panguipulli</option>
                <option value="paillaco">Paillaco</option>
                <option value="corral">Corral</option>
                <option value="los_lagos">Los Lagos</option>
                <option value="lanco">Lanco</option>
                <option value="mariquina">Mariquina</option>
                <option value="mafil">Máfil</option>
                <option value="la_union">La Unión</option>
                <option value="rio_bueno">Río Bueno</option>
                <option value="lago_ranco">Lago Ranco</option>
                <option value="futrono">Futrono</option>
            </select>
            <div id="error_comuna"></div>
        </div>
        
        <div class="col-12 col-md-4">
            <label for="">Telefono</label>
            <input id="input_telefono" class="form-control" type="text" placeholder="+569 12345678">
            <div id="error_telefono"></div>
        </div>

        <div class="col-12 col-md-4">
            <label for="">URL Sitio web</label>
            <input id="input_url" class="form-control" type="text" placeholder="http://www.misitio.com">
            <div id="error_url"></div>
        </div>

        <div class="col-12 col-md-4">
            <label for="">Aficiones</label>
            <input id="input_aficiones" class="form-control" type="text" placeholder="Ingrese sus aficiones (2 como mínimo)">
            <button type="button" class="btn btn-secondary" onclick="agregar_aficiones()">Agregar</button>
            <div id="error_aficiones"></div>
        </div>
        <div class="col-12 col-md-4">
            <label for="">Lista de Aficiones</label>
                <ul id="lista_aficiones" class="list-group">
                </ul>
            <div id="error_lista_aficiones"></div>
        </div>
        </div>

        <div class="col-12 d-flex justify-content-center my-4">
            <button class="btn btn-primary btn-lg" type="submit">Registrarse</button>
        </div>

    </form>
</div>
    <script src="scripts/script.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
    ></script>
</body>
</html>
